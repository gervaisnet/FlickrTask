<!DOCTYPE html>
<html lang="en" ng-app="flickrApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!--External Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/flickr.css">

   
    
    
    <!-- Internal Scripts -->
	<script type="text/javascript" src="">
        
	</script>

    <title>flickrTest</title>

	
</head>

<body >
    <div class="container-fluid main-content" ng-controller="flickrAppController">
       <div class="row justify-content-center" ng-repeat="item in post">

           <div class="col-md-11" >
               <div class="card">
                  <img src="{{item.media.m}}" alt="flicker image" class="img-thumbnail">
                  <div class="card-block">
                    <h4 class="card-title truncate"><a href="{{item.link}}">{{item.title}}</a></h4>
                    <p class="card-text published">Published: {{item.published}} </p>
                    <a href="{{item.author}} " class="card-link author">Photo author</a>
                    <a href="{{item.link}}" class="card-link view-link">View on flickr</a>
                  </div>
                </div>
           </div>
       </div>
    </div>
    
    
    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="js/flickrApp.js"></script>
</body>

</html>
